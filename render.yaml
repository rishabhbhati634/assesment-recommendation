services:
  - type: web
    name: shl-assessment-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PERPLEXITY_API_KEY
        sync: false
